<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Trips</title>
    <link rel="stylesheet" href="../style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="upcoming-header">
        <div class="logo">
            <h1>TripTastic</h1>
        </div>
        <div class="profile-icon" onclick="window.location.href='profile.html'">
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </header>

    <main>
        <section class="trip-summary">
            <h2>Your Upcoming Trips</h2>
            <p>Manage your trips effortlessly and stay prepared for your adventures!</p>
        </section>

        <section class="trip-list">
            <div class="trip-card">
                <h3>Paris</h3>
                <p><strong>Date:</strong> May 15, 2025</p>
                <p><strong>Distance:</strong> 3,000 miles</p>
                <button class="cancel-button" onclick="cancelBooking('Paris')">Cancel Booking</button>
            </div>
            <div class="trip-card">
                <h3>Tokyo</h3>
                <p><strong>Date:</strong> June 20, 2025</p>
                <p><strong>Distance:</strong> 6,500 miles</p>
                <button class="cancel-button" onclick="cancelBooking('Tokyo')">Cancel Booking</button>
            </div>
        </section>
    </main>

    <footer>
        <button class="book-flight-button" onclick="window.location.href='explore.html'">Book a New Flight</button>
    </footer>

    <script>
        function cancelBooking(destination) {
            alert(`Your booking to ${destination} has been successfully canceled.`);
        }
    </script>
</body>
</html>
